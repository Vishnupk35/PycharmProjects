<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="color:Blue ;" bgcolor="Yellow">
    <h1>Flipkart</h1>
    <h2>Login here</h2>
    <fieldset>
        <legend>Register</legend>
        <form action="">
            <div>
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="username">
            </div>
    
            <div>
                <label for="id_password">Password</label>
                <input type="text" name="password" id="id_password" placeholder="password">
            </div>
            <div>
                <button type="submit">Login</button><strong>NewUser?</strong>  <a href="#">SignUp</a>
            </div>
    
        </form>
    </fieldset>



</body>

</html>
